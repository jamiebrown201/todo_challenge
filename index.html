<!doctype html>
<html lang="en" ng-app="toDoList">
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>
  <body ng-controller="toDoListController as doCtrl">
    <header>
          <h1 class="text-center">To-do list</h1>
        </header>
        <div class="container">
          <div class="row">
            <form class="form-inline col-md-6 col-md-offset-3" name="searchForm">
              <div class="input-group col-md-12 input-group-lg">
                <input class = "form-control text-center"
                       placeholder="What would you like to do?"
                       type="text"
                       required>
                <span class="input-group-btn">
                  <button class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
                </span>
             </div>
            </form>
          </div>
        </div>
  </body>
</html>
